<!DOCTYPE html>
<mat-card>
  <mat-card-header>Login</mat-card-header>
  <mat-card-content>
    <form>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userLogin.Username"
          placeholder="Username"
          type="text"
          name="Username"
          required
        />
      </mat-form-field>
      <mat-form-field>
        <input
          matInput
          [(ngModel)]="userLogin.Password"
          placeholder="Password"
          type="text"
          name="Password"
          required
        />
      </mat-form-field>
    </form>
  </mat-card-content>
    <mat-card-actions>
        <button
          mat-raised-button
          (click)="loginUser()"
          color="secondary"
        >
        Login
        </button>
    </mat-card-actions>
</mat-card>
