<!DOCTYPE html>
<div class="profile-div">
  <h1 class="profile-title">Your profile</h1>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Your information</mat-card-title>
    </mat-card-header>
    <mat-card-content>Username: {{ user.Username }}</mat-card-content>
    <mat-card-content>Email: {{ user.Email }}</mat-card-content>
    <mat-card-content>Birthday: {{ user.Birthday }}</mat-card-content>
  </mat-card>
  <button mat-button (click)="userUpdate()">Update Your Information</button>
  <button mat-button (click)="userDeletion()" class="delete-button">Delete Your Account</button>
  <h1 class="profile-title">Your Favorite Movies</h1>
  <div class="movie-card-div" >
    <mat-card *ngFor="let favorite of favorites; let i = index" class="movie-card">
      <mat-card-header>
        <mat-card-title class="movie-card-title">{{ favorite.Title }}</mat-card-title>
        <mat-card-subtitle
          >Directed by {{ favorite.Director.Name }}</mat-card-subtitle
        >
      </mat-card-header>
      <img src="{{ favorite.ImagePath }}" alt="{{ favorite.Title }}" class="movie-card-image" />
    </mat-card>
  </div>
</div>
