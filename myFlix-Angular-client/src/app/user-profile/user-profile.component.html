<!DOCTYPE html>
<div>
    <h1>Your profile</h1>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Your information</mat-card-title>
        </mat-card-header>
        <mat-card-content>Username: {{user.Username}}</mat-card-content>
        <mat-card-content>Email: {{user.Email}}</mat-card-content>
        <mat-card-content>Birthday: {{user.Birthday}}</mat-card-content>
    </mat-card>
    <button>Update Your Information</button>
    <button>Delete YourAccount</button>
    <h1>Your Favorite Movies</h1>
    <div style="display: flex">
        <mat-card>
            <mat-card-header>
                <mat-card-title>{{ favorites.Favorites }}</mat-card-title>
                <mat-card-subtitle
                  >Directed by {{ favorites.Director.Name }}</mat-card-subtitle
                >
              </mat-card-header>
              <img src="{{ favorites.ImagePath }}" alt="{{ favorites.Title }}" />
              <!-- <mat-card-actions>
                <button mat-button color="primary" (click)="openGenreDialog(favorite.Genre.Name)">Genre</button>
                <button mat-button color="primary" (click)="openDirectorDialog(favorite.Director.Name)">Director</button>
                <button mat-button color="primary" (click)="openMovieDetailsDialog(favorite.Description)">Synopsis</button>
                <mat-icon>favorite_border</mat-icon>
              </mat-card-actions> -->
        </mat-card>
    </div>
</div>
