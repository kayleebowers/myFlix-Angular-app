<!DOCTYPE html>
<div class="movie-card-div">
  <!-- movies refers to variable in movie-card.component.ts -->
  <mat-card *ngFor="let movie of movies; let i = index" class="movie-card">
    <mat-card-header>
      <mat-card-title class="movie-card-title">{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" class="movie-card-image" />
    <mat-card-actions class="movie-card-actions">
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name)">Genre</button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name)">Director</button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie.Description)">Synopsis</button>
      <div *ngIf="isFavorite(movie._id) === false; else elseBlock">
        <mat-icon (click)="addMoviesToFavorites(movie._id)">favorite_border</mat-icon>
      </div>
      <ng-template #elseBlock>
        <mat-icon (click)="removeMoviesFromFavorites(movie._id)" style="color: red;">favorite_border</mat-icon>
      </ng-template>
    </mat-card-actions>
  </mat-card>
</div>
