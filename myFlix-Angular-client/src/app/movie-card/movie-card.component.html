<!DOCTYPE html>
<div style="display: flex">
  <!-- movies refers to variable in movie-card.component.ts -->
  <mat-card *ngFor="let movie of movies; let i = index" style="flex: 1 1 auto">
    <mat-card-header>
      <mat-card-title>{{ movie.Title }}</mat-card-title>
      <mat-card-subtitle
        >Directed by {{ movie.Director.Name }}</mat-card-subtitle
      >
    </mat-card-header>
    <img src="{{ movie.ImagePath }}" alt="{{ movie.Title }}" />
    <mat-card-actions>
      <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name)">Genre</button>
      <button mat-button color="primary" (click)="openDirectorDialog(movie.Director.Name)">Director</button>
      <button mat-button color="primary" (click)="openMovieDetailsDialog(movie.Description)">Synopsis</button>
      <mat-icon (click)="addMoviesToFavorites(movie._id)">favorite_border</mat-icon>
      <mat-icon (click)="removeMoviesFromFavorites(movie._id)">favorite_border</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
